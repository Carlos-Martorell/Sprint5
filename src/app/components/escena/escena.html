<div
  class="
    relative                    /* Crucial para posicionamiento interno */
    w-full h-full min-h-[100vh] /* Ocupar toda la pantalla del viewport */
    flex flex-col               /* Layout de columna principal */
    md:w-3/4 md:max-w-xl md:min-h-[500px] md:mx-auto md:my-8
    /* md:rounded-3xl md:shadow-2xl md:overflow-hidden Estilo de tarjeta en Desktop */
  "
  [ngStyle]="{ 'background-color': stepData.bgcolor }"
>

  <div class="flex-grow flex items-center justify-center p-6 md:p-10"
       style="flex-grow: 1.5;"> <img
      [src]="stepData.img"
      alt="Ilustración de: {{ stepData.title }}"
      class="w-full max-w-[300px] h-auto object-contain"
    >
  </div>

  <div class="
    bg-white
    p-8 md:p-10
    flex-grow-0 min-h-[300px]           /* Altura mínima para el texto y controles */
    relative z-10
    rounded-t-none
    flex flex-col justify-between
  ">
    <div>
      <h3 class="font-extrabold text-2xl md:text-3xl mb-3 text-gray-800 text-center">{{ stepData.title }}</h3>
      <p class="text-gray-600 md:text-lg leading-relaxed text-center">{{ stepData.description }}</p>
    </div>

    </div>
</div>
