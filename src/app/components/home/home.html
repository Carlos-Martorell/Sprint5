
<app-escena [stepData]="currentStep()"></app-escena>

<div class="navigation-controls flex justify-center items-center mt-6 gap-4">

  <button
    (click)="goBack()"
    [disabled]="!canGoBack()"
    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded disabled:opacity-50"
  >
    Retroceder
  </button>

  <div class="dots-indicator flex gap-2">
    @for (step of steps(); track $index) {
      <span
        (click)="goToStep($index)"
        class="dot w-3 h-3 rounded-full cursor-pointer transition-colors"
        [ngClass]="{
          'bg-blue-500': currentStepIndex() === $index,
          'bg-gray-400': currentStepIndex() !== $index
        }"
        [title]="step.title"
      ></span>
    }
  </div>

  <button
    (click)="goForward()"
    [disabled]="!canGoForward()"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50"
  >
    Avanzar
  </button>
</div>
